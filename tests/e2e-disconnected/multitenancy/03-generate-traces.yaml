apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-grpc
  namespace: chainsaw-multitenancy
spec:
  template:
    spec:
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest@sha256:d16e57246f71cb0b94390226bae23bb5b55d6a0fa5b0d067edf6e370a12e9799
        args:
        - traces
        - --otlp-endpoint=dev-collector:4317
        - --service=grpc
        - --otlp-insecure
        - --traces=10
      restartPolicy: Never
---
apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-http
  namespace: chainsaw-multitenancy
spec:
  template:
    spec:
      containers:
        - name: telemetrygen
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest@sha256:d16e57246f71cb0b94390226bae23bb5b55d6a0fa5b0d067edf6e370a12e9799
          args:
            - traces
            - --otlp-endpoint=dev-collector:4318
            - --otlp-http
            - --otlp-insecure
            - --service=http
            - --traces=10
      restartPolicy: Never
