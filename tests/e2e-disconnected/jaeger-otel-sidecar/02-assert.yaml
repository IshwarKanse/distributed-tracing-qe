apiVersion: project.openshift.io/v1
kind: Project
metadata:
  name: kuttl-jaeger-otel-sidecar-app
status:
  phase: Active

---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel
  namespace: kuttl-jaeger-otel-sidecar-app
spec:
  config:
    exporters:
      otlp:
        endpoint: cluster-collector-collector.kuttl-jaeger-otel-sidecar.svc:4317
        tls:
          insecure: true
    processors:
      batch: null
      memory_limiter:
        check_interval: 1s
        limit_percentage: 50
        spike_limit_percentage: 30
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_binary:
            endpoint: 0.0.0.0:6832
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_http:
            endpoint: 0.0.0.0:14268
      opencensus:
        endpoint: 0.0.0.0:55678
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      zipkin:
        endpoint: 0.0.0.0:9411
    service:
      pipelines:
        traces:
          exporters:
          - otlp
          processors:
          - memory_limiter
          - batch
          receivers:
          - jaeger
          - opencensus
          - otlp
          - zipkin
      telemetry:
        metrics:
          address: 0.0.0.0:8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    test: otel
  name: sample-app
  namespace: kuttl-jaeger-otel-sidecar-app
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sample-app
    test: otel
  name: sample-app
  namespace: kuttl-jaeger-otel-sidecar-app
spec:
  ports:
  - name: sample-app
    port: 80
    protocol: TCP
    targetPort: 8080

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    jaeger-infra: sample-app-route
    test: otel
  name: sample-app
  namespace: kuttl-jaeger-otel-sidecar-app
spec:
  to:
    kind: Service
    name: sample-app
    weight: 100
