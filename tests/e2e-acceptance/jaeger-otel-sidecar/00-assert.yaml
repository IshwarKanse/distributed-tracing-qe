              value: /certs/ca
            - name: ES_TLS_KEY
              value: /certs/key
            - name: ES_TLS_CERT
              value: /certs/cert
            - name: SHARDS
              value: "1"
            - name: REPLICAS
              value: "0"
          serviceAccount: jaeger-production
          serviceAccountName: jaeger-production

