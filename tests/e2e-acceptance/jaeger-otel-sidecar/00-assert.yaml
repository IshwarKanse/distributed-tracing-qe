apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: jaeger
    app.kubernetes.io/component: cronjob-es-index-cleaner
    app.kubernetes.io/instance: jaeger-production
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: jaeger-production-es-index-cleaner
    app.kubernetes.io/part-of: jaeger
  name: jaeger-production-es-index-cleaner
  namespace: kuttl-jaeger-otel-sidecar
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        metadata:
          annotations:
            linkerd.io/inject: disabled
            prometheus.io/scrape: "false"
            sidecar.istio.io/inject: "false"
          labels:
            app: jaeger
            app.kubernetes.io/component: cronjob-es-index-cleaner
            app.kubernetes.io/instance: jaeger-production
            app.kubernetes.io/managed-by: jaeger-operator
            app.kubernetes.io/name: jaeger-production-es-index-cleaner
            app.kubernetes.io/part-of: jaeger
        spec:
          containers:
          - args:
            - "7"
            - https://elasticsearch:9200
            env:
            - name: SKIP_DEPENDENCIES
              value: "true"
            - name: ES_TLS_ENABLED
              value: "true"
            - name: ES_TLS_CA
              value: /certs/ca
            - name: ES_TLS_KEY
              value: /certs/key
            - name: ES_TLS_CERT
              value: /certs/cert
            - name: SHARDS
              value: "1"
            - name: REPLICAS
              value: "0"
            image: registry.redhat.io/rhosdt/jaeger-es-index-cleaner-rhel8@sha256:8ac1b958ff16ea16f4d0c7132e3d369848a829d6655e0b2338a9bef93d54f02d
            imagePullPolicy: IfNotPresent
            name: jaeger-production-es-index-cleaner
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: jaeger-production-trusted-ca
              readOnly: true
            - mountPath: /certs
              name: certs
              readOnly: true
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          schedulerName: default-scheduler
          serviceAccount: jaeger-production
          serviceAccountName: jaeger-production
          terminationGracePeriodSeconds: 30
          volumes:
          - configMap:
              defaultMode: 420
              items:
              - key: ca-bundle.crt
                path: tls-ca-bundle.pem
              name: jaeger-production-trusted-ca
            name: jaeger-production-trusted-ca
          - name: certs
            secret:
              defaultMode: 420
              secretName: jaeger-production-curator
  schedule: 55 23 * * *
  successfulJobsHistoryLimit: 3
  suspend: false

