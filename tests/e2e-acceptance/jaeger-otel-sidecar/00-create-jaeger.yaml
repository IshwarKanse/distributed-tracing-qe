apiVersion: v1
kind: Namespace
metadata:
  name: kuttl-jaeger-otel-sidecar

---
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-production
  namespace: kuttl-jaeger-otel-sidecar
spec:
  strategy: production
  ingress:
    security: none
  storage:
    type: elasticsearch
    elasticsearch:
      nodeCount: 1
      redundancyPolicy: ZeroRedundancy
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 700m
          memory: 3Gi
    esIndexCleaner:
      enabled: true
      numberOfDays: 7
      schedule: 55 23 * * *
    esRollover:
      schedule: '*/30 * * * *'
