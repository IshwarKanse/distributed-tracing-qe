apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: probabilistic-sampler-processor
spec:
  namespace: chainsaw-probabilistic-sampler
  steps:
  - name: Test Hash Seed Mode with Basic Sampling
    try:
    - apply:
        file: otel-collector-hash-seed.yaml
    - assert:
        file: assert-otel-collector.yaml
    - apply:
        file: generate-traces-hash-seed.yaml
    - assert:
        file: generate-traces-assert.yaml
    - script:
        timeout: 3m
        content: ./check_hash_seed_sampling.sh

  - name: Test Proportional Mode with TraceID Sampling
    try:
    - apply:
        file: otel-collector-proportional.yaml
    - assert:
        file: assert-otel-collector.yaml
    - apply:
        file: generate-traces-proportional.yaml
    - assert:
        file: generate-traces-assert.yaml
    - script:
        timeout: 3m
        content: ./check_proportional_sampling.sh
