apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-hash-seed
  namespace: chainsaw-probabilistic-sampler
spec:
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.129.0
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        args:
        - traces
        - --otlp-endpoint=probabilistic-hash-seed-collector:4317
        - --otlp-insecure=true
        - --traces=200
        - --duration=30s
        - --rate=10
        - "--otlp-attributes=test.mode=\"hash_seed\",sampling.test=\"enabled\""